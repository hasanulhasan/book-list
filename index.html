<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make your Tasks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    button:hover {
      background-color: gray;
      color: aliceblue;
    }

    .success,
    .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- <div class="error">Show an error</div> -->
    <h1>Book list Project</h1>
    <form action="" id="book-form">
      <div>
        <label for="">Title</label>
        <input type="text" id="title" placeholder="Book Name" class="u-full-width">
      </div>
      <div>
        <label for="">Author</label>
        <input type="text" id="author" placeholder="Author Name" class="u-full-width">
      </div>
      <div>
        <label for="">#ISBN</label>
        <input type="text" id="isbn" placeholder="ISBN of Book" class="u-full-width">
      </div>
      <button value="submit" type="submit" id="submit" class="u-full-width">Submit</button>
    </form>
    <table class="u-full-width">
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>#ISBN</th>
      </thead>
      <tbody id="book-list"></tbody>
    </table>

  </div>
  <script src="test.js"></script>
</body>

</html>
